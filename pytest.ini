[pytest]
# Указываем Django settings модуль для тестов
DJANGO_SETTINGS_MODULE = electronics_network.settings

# Директории с тестами
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Путь к директориям с тестами
testpaths = tests

# Опции запуска
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --no-cov-on-fail

# Маркеры для организации тестов
markers =
    unit: Юнит-тесты для отдельных компонентов
    integration: Интеграционные тесты
    slow: Медленные тесты